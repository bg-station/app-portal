<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bg-station App Portal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="logo">bg-station App Portal</h1>
            <p class="tagline">bg-stationで作成したアプリを集めたHubサイト</p>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="filters">
                <input type="text" id="searchInput" class="search-box" placeholder="アプリを検索...">
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">すべて</button>
                    <button class="filter-btn" data-filter="web">Webアプリ</button>
                    <button class="filter-btn" data-filter="tool">ツール</button>
                    <button class="filter-btn" data-filter="game">ゲーム</button>
                    <button class="filter-btn" data-filter="other">その他</button>
                </div>
            </section>

            <section class="apps-grid" id="appsGrid">
                <!-- アプリカードはJavaScriptで動的に生成されます -->
            </section>

            <div class="no-results" id="noResults" style="display: none;">
                <p>該当するアプリが見つかりませんでした。</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 bg-station. All rights reserved.</p>
            <p>
                <a href="https://github.com/bg-station" target="_blank" rel="noopener">GitHub</a>
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
